<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Clone do Youtube</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        
        <div class="logo">
            <img src="./img/youtube.png" alt="">
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>
        <div class="sign-in">
            <a href="#" class="buttom">Fazer Login</a>
        </div>
        
    </header>
    <!-- Caixa Principal -->
    <main>
        <!-- Video da Página -->
        <section class="video-player">video-play</section>
        <!-- Informações do Vídeo -->
        <section class="video-info">video-info</section>
        <!-- Botão de Linke e Deslike -->
        <section class="actions">actions</section>
        <!-- Info do Canal -->
        <section class="channel">channel</section>
        <!-- Botão de Inscrição -->
        <section class="subscribe">subscribe</section>
        <!-- Anúncios -->
        <section class="ad">ad</section>
        <!-- Vídeos Sugeridos -->
        <section class="up-next">up-next</section>
    </main>
</body>
</html>
